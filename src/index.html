<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script data-main="scripts/main" 
                src="scripts/require.js"
                type="application/javascript">
        </script>
        <style type="text/css">
            .results
            {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                width:100%;
                border-collapse:collapse;
            }
            .results td, .results th
            {
                font-size:1em;
                border:1px solid black;
                padding:3px 7px 2px 7px;
            }
            .results th
            {
                font-size:1.1em;
                text-align:left;
                padding-top:5px;
                padding-bottom:4px;
                background-color:navy;
                color:white;
            }
            
            .tlabel {
                text-align: right
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="tlabel">Marine</td>
                <td class="tselect"><select id="marine"></select></td>
            </tr>
            <tr>
                <td class="tlabel">Support tokens</td>
                <td class="tselect"><select id="support_tokens"></select></td>
            </tr>
            <tr>
                <td class="tlabel">Genestealers behind</td>
                <td class="tselect"><select id="genestealers_behind"></select></td>
            </tr>
            <tr>
                <td class="tlabel">Genestealers in front</td>
                <td class="tselect"><select id="genestealers_front"></select></td>
            </tr>
        </table>
        <button id="simulate_btn" value="simulate">simulate</button>
        <table class="results">
            <thead>
                <tr>
                    <th>Probability</th>
                    <th>Marine dead?</th>
                    <th>Geneastealers in front</th>
                    <th>Geneastealers behind</th>
                    <th>Support tokens</th>
                    <th>Choices</th>
                </tr>                
            </thead>
            <tbody id="results"></tbody>
        </table>
    </body>
</html>
